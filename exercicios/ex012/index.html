<!DOCTYPE html>
<html lang="pt-br">

<body>
    <H1>Inserindo vídeos hospedados localmente</H1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>

    <video width="560px" poster="imagens/Dark Travel Vlog Youtube Thumbnail.png" controls autoplay loop>
        <source src="midia/meu-video.ogv" type="video/mp4">
        <source src="midia/Meu-VideoWEBM.webm" type="video/webm">
        <source src="midia/Meu-Video720.mp4" type="video/mp4">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>
       
        <h1>Inserindo vídeos do YouTube</h1>
